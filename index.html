<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Editor De Imagem</title>
  </head>
  <body>
    <div class="container disable">
      <div class="main">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="Brightness" class="active">Brightness</button>
              <button id="Saturation">Saturation</button>
              <button id="Inversion">Inversion</button>
              <button id="Grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p id="name">Brightness</p>
                <p id="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="vertical"><i class="bx bx-reflect-vertical"></i></button>
              <button id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
            </div>
          </div>
        </div>
        <div class="preview-image">
          <img src="image-placeholder.svg" alt="preview-image" id="image" />
        </div>
      </div>
      <div class="controls">
        <button id="reset">Reset Filters</button>
        <div class="row">
          <input type="file" id="file-input" accept="image/*" hidden />
          <button id="choose-img">
            Upload<i class="fa-solid fa-cloud-arrow-up"></i>
          </button>
          <button id="save-img">
            Download<i class="fa-solid fa-cloud-arrow-down"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
